<body>
    <script>
        let arr = [1, 5, 6, 7, '8', 10]
        //注意转化类型

        function getSum(arr) {
            let sum = 0;


            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            console.log(sum);
        }
        getSum(arr);


    </script>
