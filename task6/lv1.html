<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        const xhr = new XMLHttpRequest();
        //初始化一个get请求
        xhr.open('get', 'http://musicapi.leanapp.cn/search?keywords=%E6%B5%B7%E9%98%94%E5%A4%A9%E7%A9%BA', true);
        //接收返回值
        xhr.onreadystatechange = () => {
            if (xhr.readyState === 4) {
                if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                    const res = JSON.parse(xhr.responseText);
                    console.log(res);
                    console.log('请求成功');
                } else {
                    console.log('请求失败');
                }
            }
        };
        //发送请求
        xhr.send();
    </script>
</body>

</html>
